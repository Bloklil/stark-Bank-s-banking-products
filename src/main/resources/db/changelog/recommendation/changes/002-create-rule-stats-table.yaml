  databaseChangeLog:
    - changeSet:
        id: 002-create-rule-stats-table
        author: AntonS
        changes:
          - createTable:
              tableName: rule_stats
              columns:
                - column:
                    name: rule_id
                    type: UUID
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: count
                    type: BIGINT
                    constraints:
                      nullable: false
          - addDefaultValue:
              tableName: rule_stats
              columnName: count
              defaultValueNumeric: 0
          - addForeignKeyConstraint:
              baseTableName: rule_stats
              baseColumnNames: rule_id
              referencedTableName: recommendation_rule
              referencedColumnNames: id
              onDelete: CASCADE